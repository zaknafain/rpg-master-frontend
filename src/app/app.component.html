<mat-toolbar color="primary" class="mat-elevation-z8">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">menu_open</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="signIn(!signedIn)">
    <mat-icon *ngIf="!signedIn">login</mat-icon>
    <mat-icon *ngIf="signedIn">account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer disableClose="true" opened="true" mode="side">
    <div class="drawer-container">
      <div class="drawer-upper-menu">
        <button mat-flat-button routerLink="/campaigns">Campaigns</button>
      </div>

      <div class="drawer-lower-menu">
        <button mat-icon-button (click)="setTheme(!lightMode)">
          <mat-icon *ngIf="!lightMode">dark_mode</mat-icon>
          <mat-icon *ngIf="lightMode">light_mode</mat-icon>
        </button>
      </div>
    </div>
  </mat-drawer>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>

  <rpgm-footer></rpgm-footer>
</mat-drawer-container>
